apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: docx2shelf-metrics
  labels:
    app: docx2shelf
    monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: docx2shelf
      service: metrics
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: docx2shelf-alerts
  labels:
    app: docx2shelf
    monitoring: prometheus
spec:
  groups:
  - name: docx2shelf.rules
    rules:
    - alert: Docx2ShelfHighErrorRate
      expr: rate(conversions_completed_total{status="failure"}[5m]) > 0.1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High error rate in Docx2Shelf conversions"
        description: "Docx2Shelf has a high error rate of {{ $value }} errors per second"

    - alert: Docx2ShelfHighLatency
      expr: histogram_quantile(0.95, rate(conversion_duration_seconds_bucket[5m])) > 30
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency in Docx2Shelf conversions"
        description: "95th percentile latency is {{ $value }} seconds"

    - alert: Docx2ShelfPodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total{container="docx2shelf"}[5m]) > 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Docx2Shelf pod is crash looping"
        description: "Pod {{ $labels.pod }} is restarting frequently"

    - alert: Docx2ShelfHighMemoryUsage
      expr: process_memory_rss_bytes / (1024 * 1024 * 1024) > 1.5
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage in Docx2Shelf"
        description: "Memory usage is {{ $value }}GB"

    - alert: Docx2ShelfServiceDown
      expr: up{job="docx2shelf-metrics"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Docx2Shelf service is down"
        description: "Docx2Shelf service has been down for more than 1 minute"