[tool:pytest]
# Pytest configuration for Docx2Shelf test suite
minversion = 7.0

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/docx2shelf
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Markers for test categories
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external tools)
    smoke: Smoke tests (require browser/rendering)
    property: Property-based tests (using Hypothesis)
    golden: Golden fixture tests (snapshot testing)
    slow: Slow tests (may take several seconds)
    network: Tests requiring network access (skipped by default)

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*hypothesis.*:UserWarning

# Hypothesis configuration
hypothesis-profile = dev